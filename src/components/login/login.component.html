<div class="center">
  <h2>Login</h2>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input #phoneNumber="ngModel" type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" required maxlength="10" pattern="[0-9]{10}">
    </div>
    <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">
      <div *ngIf="phoneNumber.errors.required">
        Phone number is required
      </div>
      <div *ngIf="phoneNumber.errors.pattern">
        Phone number must be ten numbers
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required maxlength="20" pattern="[a-zA-Z0-9]{6,}">
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required
      </div>
      <div *ngIf="password.errors.pattern">
        Password must be six or more alphanumeric characters
      </div>
    </div>
    <div class="center">
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
    </div>
  </form>
<div class="center">
  Don't have an account?&nbsp;<a [routerLink]="['/register']">Register</a>&nbsp;now!
</div>
