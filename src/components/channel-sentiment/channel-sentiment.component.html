<ng-template [ngIf]="display === 'analysis'">
  <div class="center">
    <h2>Channel Sentiment Analysis</h2>
  </div>
  <channel-sentiment-table [channelSentimentAnalysis]="channelSentimentAnalysis"></channel-sentiment-table>
</ng-template>
<ng-template [ngIf]="display === 'loading'">
  <div class="center">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
