<h1 id="tableLabel">Youtube Comments Sentiment</h1>
<hr />
<div class="input-group">
  <input [(ngModel)]="videoUrl" type="text" class="form-control" placeholder="Youtube Video URL" aria-label="Youtube Video URL" aria-describedby="Youtube Video URL">
  <div ngbDropdown class="input-group-append">
    <button class="btn btn-danger" ngbDropdownToggle>Analyze</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem (click)="getCommentsSentiment(1)">Maximum 1 Comment</button>
      <button ngbDropdownItem (click)="getCommentsSentiment(5)">Maximum 5 Comments</button>
      <button ngbDropdownItem (click)="getCommentsSentiment(10)">Maximum 10 Comments</button>
      <button ngbDropdownItem (click)="getCommentsSentiment(25)">Maximum 25 Comments</button>
      <button ngbDropdownItem (click)="getCommentsSentiment(50)">Maximum 50 Comments</button>
      <button ngbDropdownItem (click)="getCommentsSentiment(100)">Maximum 100 Comments</button>
    </div>
  </div>
</div>
<hr />
<ng-template [ngIf]="display == 'analysis'">
  <div class="center">
    <h2>Youtube Video</h2>
  </div>
  <iframe width="100%" height="400" [src]="safeEmbedUrl" title="Embedded youtube video" allowfullscreen></iframe>
  <hr />
  <div>
    <div class="center">
      <h2>Sentiment Analysis</h2>
    </div>
    <comments-sentiment-table [sentimentAnalysis]="sentimentAnalysis"></comments-sentiment-table>
  </div>
</ng-template>
<ng-template [ngIf]="display == 'loading'">
  <div class="center">
    <div class="spinner-grow text-danger" style="width: 4rem; height: 4rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
