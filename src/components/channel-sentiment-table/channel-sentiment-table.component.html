<table class="table table-dark table-bordered">
  <caption>Statistics of Channel</caption>
  <thead>
    <tr>
      <th scope="col">Statistic</th>
      <th scope="col">Analysis Date</th>
      <th scope="col">Result</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Average Sentiment Score</td>
      <td>{{channelSentimentAnalysis.analysisDate}}</td>
      <td>{{channelSentimentAnalysis.averageSentiment}}</td>
    </tr>
  </tbody>
</table>
<table class="table table-dark table-bordered">
  <caption>Sentiments of videos</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Video Title</th>
      <th scope="col">Sentiment Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let video of channelSentimentAnalysis.userVideos; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td><a href="https://youtube.com/watch?v={{video.videoURL}}">{{video.videoTitle}}</a></td>
      <td>{{video.sentimentScore}}</td>
    </tr>
  </tbody>
</table>
